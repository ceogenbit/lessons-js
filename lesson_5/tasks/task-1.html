<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tasks.css" rel="stylesheet" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>
      Задача 1. Вивести з використанням циклів маркований список з випадковими
      числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </h1>
    <script>
      let countNum = parseInt(prompt("Введіть кількість випадкових чисел"))
      document.write("<ul>")
      for (let i = 1; i <= countNum; i++) {
        document.write(`<li>${1 + Math.floor(Math.random() * 100)}</li>`)
      }
      document.write("</ul>")
    </script>
  </body>
</html>
