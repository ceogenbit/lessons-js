<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body style="font-size: 26px">
    <h1>Task 5</h1>
    <p>
      Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити
      скільки це годин і хвилин.
    </p>
    <script>
      let secondsValue = parseInt(
        prompt("Введіть кількість секунд, що пройшла від початку доби")
      )
      const secondsInHour = 3600
      const secondsInMinut = 60
      let hoursValue = secondsValue / secondsInHour
      let minutsValue = secondsValue / secondsInMinut
      document.write(`
        <p><strong>Введенні дані:</strong> ${secondsValue} секунд</p>
        <p>Тобто: ${hoursValue}  годин</p>
        <p>Тобто: ${minutsValue} хвилин</p>
      `)
    </script>
  </body>
</html>
