<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат
      вивести у формі таблиці
    </p>
    <script>
      let num1 = parseInt(prompt("Введіть перше число"))
      let num2 = parseInt(prompt("Введіть друге число"))
      let sum = num1 + num2
      let multi = num1 * num2
      let div = num1 / num2
      document.write(`
      <h2>Фігуруючі числа: ${num1} та ${num2}</h2>
      <ul>
        <li>Pезультат додавання: ${sum} 
        <li>Pезультат ділення: ${div}  
        <li>Pезультат множення: ${multi}
      </ul>
      `)
    </script>
  </body>
</html>
