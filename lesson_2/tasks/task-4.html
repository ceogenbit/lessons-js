<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body style="font-size: 26px">
    <h1>Task 4</h1>
    <p>
      Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і
      кілометрів.
    </p>
    <script>
      let centimetersValue = parseInt(prompt("Введіть довжину у сантиметрах"))
      let metersValue = centimetersValue / 100
      let kilometersValue = centimetersValue / 100000
      document.write(`
        <p><strong>Введенні дані:</strong> ${centimetersValue} сантиметрів</p>
        <p>Тобто: ${metersValue}  метрів</p>
        <p>Тобто: ${kilometersValue} кілометрів</p>
      `)
    </script>
  </body>
</html>
