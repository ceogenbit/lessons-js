<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>
      Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти
      кількість років.
    </p>
    <script>
      let yearOld = parseInt(prompt("Введіть свій рік народження"))
      let currentYear = 2024
      let dif = currentYear - yearOld
      document.write(`
        <p>Ви народилися 1-го січня ${yearOld} року</p>
        <p>Вам ${dif} років</p>
      `)
    </script>
  </body>
</html>
