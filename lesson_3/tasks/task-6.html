<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву
      дня.
    </p>
    <script>
      const dayNum = parseInt(prompt("Подайте номер дня тижня", "3"))
      let dayOfTheWeek

      switch (dayNum) {
        case 1:
          dayOfTheWeek = "Понеділок"
          break
        case 2:
          dayOfTheWeek = "Вівторок"
          break
        case 3:
          dayOfTheWeek = "Середа"
          break
        case 4:
          dayOfTheWeek = "Четвер"
          break
        case 5:
          dayOfTheWeek = "П'ятниця"
          break
        case 6:
          dayOfTheWeek = "Субота"
          break
        case 7:
          dayOfTheWeek = "Неділя"
          break
        default:
          dayOfTheWeek = "некоректне значення"
          break
      }

      document.write(
        `<h2 style='font-size: 30px;'>${dayNum}-й день тижня це ${dayOfTheWeek}</h2>`
      )
    </script>
  </body>
</html>
