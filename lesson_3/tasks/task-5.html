<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Задача 5. З клавіатури вводиться назва категорії водія (А-мотоцикл,
      В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву
      транспортного засобу, яким він може керувати.
    </p>
    <script>
      const driveCategory = prompt("Введіть присутню у вас категорію,", "B")
      let drivePreview = "Ваш транспорт це "
      switch (driveCategory) {
        case "A":
          drivePreview += "мотоцикл"
          break
        case "B":
          drivePreview += "легковий автомобіль"
          break
        case "C":
          drivePreview += "вантажний автомобіль"
          break
        default:
          drivePreview = "Некоректна категорія"
          break
      }
      document.write(
        `<h2 style='font-size: 30px;'>Ваша категорія ${driveCategory}, ${drivePreview}</h2>`
      )
    </script>
  </body>
</html>
