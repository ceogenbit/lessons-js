<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>
      Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є
      (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
      const schoolAge = 7
      const studendAge = 18
      const workingAge = 23
      const retirementAge = 65
      const yearOld = parseInt(prompt("Введіть свій вік"))
      if (yearOld < schoolAge && yearOld >= 3)
        document.write(
          `<p style='font-size: 30px;'>Вам всього ${yearOld}, вам пора до садочка =)</p>`
        )
      else if (yearOld >= schoolAge && yearOld < studendAge)
        document.write(
          `<p style='font-size: 30px;'>Вам всього ${yearOld}, вам завтра до школи =)</p>`
        )
      else if (yearOld >= studendAge && yearOld < workingAge)
        document.write(
          `<p style='font-size: 30px;'>Вам вже ${yearOld}, завтра на лекції =)</p>`
        )
      else if (yearOld >= workingAge && yearOld < retirementAge)
        document.write(
          `<p style='font-size: 30px;'>Вам вже ${yearOld}, завтра на роботу =)</p>`
        )
      else if (yearOld >= retirementAge)
        document.write(
          `<p style='font-size: 30px;'>Вам вже ${yearOld}, не забудьте пенсійний =)</p>`
        )
      else document.write("<p style='font-size: 30px;'>Малеча ще росте =)</p>")
    </script>
  </body>
</html>
