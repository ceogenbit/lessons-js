<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>
      Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він
      відноситься
    </p>
    <script>
      const monthNum = parseInt(prompt("Введіть номер місяця", "2"))
      let timeOfYear

      switch (monthNum) {
        case 1:
        case 2:
        case 12:
          timeOfYear = "Зима"
          break
        case 3:
        case 4:
        case 5:
          timeOfYear = "Весна"
          break
        case 6:
        case 7:
        case 8:
          timeOfYear = "Літо"
          break
        case 9:
        case 10:
        case 11:
          timeOfYear = "Осінь"
          break
        default:
          "В році тільки 12 місяців =)"
          break
      }

      document.write(
        `<h2 style='font-size: 30px'>${monthNum}-й місяць це ${timeOfYear}</h2>`
      )
    </script>
  </body>
</html>
