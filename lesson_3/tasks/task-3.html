<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати
      число за 2 спроби.
    </p>
    <script>
      const maxNum = 5
      const minNum = 1
      let userNum
      const randomNum = Math.floor(
        Math.random() * (maxNum - minNum + 1) + minNum
      )
      console.log(randomNum)
      userNum = parseInt(
        prompt(
          "Ми загадали число в межах від 1 до 5, спробуйте його відгадати за 2 спроби"
        )
      )
      if (userNum === randomNum)
        document.write(
          `<p style='font-size: 30px;'>З першої спроби! Це і справді число ${userNum}!</p>`
        )
      else {
        userNum = parseInt(
          prompt("З першої спроби не вдалося, спробуйте ще раз")
        )
        if (userNum === randomNum)
          document.write(
            `<p style='font-size: 30px;'>Супер, ви вгадали, це дійсно число ${userNum}</p>`
          )
        else
          document.write(
            "<p style='font-size: 30px;'>Нажаль не пощастило, можливо іншим разом</p>"
          )
      }
    </script>
  </body>
</html>
