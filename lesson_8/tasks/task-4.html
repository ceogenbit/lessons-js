<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
    <style>
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>
      Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які: <br />
      • починаються на букву «А»; <br />
      • перша і остання літери співпадають; <br />
      • складаються з більше ніш 5 символів;
    </h1>
    <script>
      let carNums = ['АС5287ЛА', 'АР5747АТ', 'ВС1870ДА', 'ВВ5287ОА', 'АС2237ФК', 'АИ7865АЙ', 'НЧ7425ФН', 'ПФ5981ОК', 'ИМ5403АУ', 'DIMA']
      function getFirstLetterA(arr) {
        let letterA = 0
        for (let i = 0; i < arr.length; i++) {
          if (arr[i][0] === 'А') {
            letterA++
          }
        }
        return letterA
      }

      function getMatchingLetters(arr) {
        let matchingLetters = 0
        for (let i = 0; i < arr.length; i++) {
          if (arr[i][0] === arr[i].at(-1)) {
            matchingLetters++
          }
        }
        return matchingLetters
      }

      function getMoreThanFive(arr) {
        let moreThanFive = 0
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].length > 5) {
            moreThanFive++
          }
        }
        return moreThanFive
      }

      const letterA = getFirstLetterA(carNums)
      const matchingLetters = getMatchingLetters(carNums)
      const moreThanFive = getMoreThanFive(carNums)
      document.write(`
        <p>
          послідовність номерів автомобілів: <br> ${carNums} <br>
          <br>
          починаються на букву «А»: ${letterA} <br>
          <br>
          перша і остання літери співпадають: ${matchingLetters} <br>
          <br>
          складаються з більше ніш 5 символів: ${moreThanFive}
        </p>
      `)
    </script>
  </body>
</html>
