<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
    <style>
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>
      Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </h1>
    <script>
      function getMonthName(num) {
        let timeOfYear
        switch (num) {
          case 12: 
          case 1:
          case 2:
            timeOfYear = "Зима"
            break
          case 3:
          case 4:
          case 5:
            timeOfYear = "Весна"
            break
          case 6:
          case 7:
          case 8:
            timeOfYear = "Літо"
            break
          case 9:
          case 10:
          case 11:
            timeOfYear = "Осінь"
            break
          default:
            timeOfYear = "некоректне значення"
            break
        }
        return timeOfYear
      }
      let monthNum = parseInt(prompt("Введіть номер місяця"))
      let result = getMonthName(monthNum)
      document.write(`<p>${monthNum}-ий місяць - це ${result}</p>`)
    </script>
  </body>
</html>
