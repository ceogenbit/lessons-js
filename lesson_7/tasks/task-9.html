<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 9</title>
    <style>
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>
      Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
    </h1>
    <script>
		function calcNegativeTemp(userNumTemp){
			let negativeTemp = 0
			for (let i = 1; i <= userNumTemp; i++) {
				let userTemp = parseFloat(prompt(`Введіть показник №${i}`))
				if(userTemp < 0) negativeTemp++
			}
			return negativeTemp
		}
		let userNumTemp = parseInt(prompt('Введіть кількість показників температури', '4'))
		let numNegativeTemp = calcNegativeTemp(userNumTemp)
		document.write(`<p>Кількість від’ємних показів температури дорівнює ${numNegativeTemp}</p>`)
	
    </script>
  </body>
</html>
