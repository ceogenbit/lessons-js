<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <style>
      p {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів:<br> кількість парних,<br> кількість додатних,<br> кількість більших за 100.     
    </h1>
    <script>
      function comparisonNum() {
        for (let i = 1; i <= 3; i++) {
            let num = parseFloat(prompt(`Введіть ${i}-е число`))
            if (num % 2 === 0) oddNum++;
            if (num > 0) positiveNum++;
            if (num > 100) bigNum++;
        }
        return oddNum, positiveNum, bigNum;
      }

      let oddNum = 0, bigNum = 0, positiveNum = 0;
      comparisonNum();

      document.write(`
        <p>
          Кількість парних чисел: ${oddNum}<br>
          Кількість додатніх чисел: ${positiveNum}<br>
          Кількість чисел більших за 100: ${bigNum}
        </p>
      `)
    </script>
  </body>
</html>
